<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Avancée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-shield-alt me-2"></i> Gestion
        </div>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="fas fa-tachometer-alt me-2"></i> Tableau de Bord</a>
            <a href="params.html" class="active"><i class="fas fa-cog me-2"></i> Paramètres</a>
        </nav>
    </div>
    <div class="content">
        <h2 class="section-title">Paramètres</h2>

        <div class="data-item">
            <h4><i class="fas fa-desktop me-2"></i> Applications à bloquer</h4>
            <div class="app-checkbox-group" id="blocked-apps">
                <div class="app-checkbox">
                    <input type="checkbox" id="msedge" name="blocked_apps" value="msedge">
                    <label for="msedge"><i class="fab fa-edge me-2"></i> Microsoft Edge</label>
                </div>
                <div class="app-checkbox">
                    <input type="checkbox" id="chrome" name="blocked_apps" value="chrome">
                    <label for="chrome"><i class="fab fa-chrome me-2"></i> Google Chrome</label>
                </div>
                <div class="app-checkbox">
                    <input type="checkbox" id="code" name="blocked_apps" value="code">
                    <label for="code"><i class="fas fa-code me-2"></i> Visual Studio Code</label>
                </div>
                <div class="app-checkbox">
                    <input type="checkbox" id="notepad++" name="blocked_apps" value="notepad++">
                    <label for="notepad++"><i class="far fa-file-alt me-2"></i> Notepad++</label>
                </div>
                <div class="app-checkbox">
                    <input type="checkbox" id="ms-teams" name="blocked_apps" value="ms-teams">
                    <label for="ms-teams"><i class="fab fa-microsoft me-2"></i> Microsoft Teams</label>
                </div>
            </div>
            <p style="margin-top: 20px;">
            <button id="btnSaveBlockedApps" class="action-button">
                <i class="fas fa-save me-2"></i> Enregistrer les applications bloquées
            </button>
        </div>
    </div>
</body>
<script src="script_params.js"></script>
</html>
